name: Base TO Packed
on:
  workflow_dispatch:        # Permite execução manual

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restaurar hxh.json a partir do segredo
        run: |
          echo "$GCP_JSON_BASE64" | base64 -d > hxh.json
        shell: bash
        env:
          GCP_JSON_BASE64: ${{ secrets.GCP_JSON_BASE64 }}

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Executar o script
        run: xvfb-run python main_base_to_packed.py
        env:
          SHOPEE_USER: ${{ secrets.SHOPEE_USER }}
          SHOPEE_PASS: ${{ secrets.SHOPEE_PASS }}

      # --- NOVO: SALVA A IMAGEM SE DER ERRO ---
      - name: Salvar print de erro (se houver)
        if: always() # Roda mesmo se o passo anterior falhar
        uses: actions/upload-artifact@v4
        with:
          name: erro-shopee-screenshot
          path: erro_shopee.png
          retention-days: 5
